<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck of cards</title>
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">      
      <link rel="stylesheet" href="deckofcards.css">
</head>
<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <header class="mt-5">Deck of cards</header>
            </div>
        </div>

        <form class="needs-validation" novalidate>
            <div class="row g-3">                    
                <div class="col-sm-2">
                    <button class="btn btn-primary mt-2 mb-3" id="btnGet">Get card from API</button>
                </div>            
                <div class="col-sm-6 mb-3 pt-2">
                    <div class="border border-primary border-3 cardholder" id="carddiv"><img id="cardimg" src="" alt="CardImage"></div>
                </div>
            </div>
        </form>
        
        <div class="row">
            <div class="col">
                <footer>© 2022 Christian Rönnholm All Rights Reserved</footer>
            </div>
        </div>
    </div>    
    
    <script src="deckofcards.js"></script>
</body>
</html>
